<mat-card class="m-5">
    <mat-card-header>
        <mat-card-title>
            Browse Models
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card class="my-5">
            <mat-card-content>
                <mat-form-field class="w-full" appearance="fill">
                    <input class="w-full" matInput placeholder="Search models..." [(ngModel)]="filterBy" (ngModelChange)="onFilterChange()">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <mat-grid-list #gridContainer [cols]="gridCols" rowHeight="2:1" gutterSize="10px" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="200" (scrolled)="loadMoreItems()">
            <mat-grid-tile class="rounded-xl border-solid border border-sky-800" [routerLink]="['/items', item.id]" *ngFor="let item of displayedData">
                <div class="thumbnail" [ngStyle]="{'background-image': 'url(' + thumbnails[item.filename] + ')'}">
                    <mat-grid-tile-footer>
                        <span class="!text-2xl">
                            {{ item.title }}
                        </span>
                    </mat-grid-tile-footer>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
